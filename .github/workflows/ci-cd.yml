# name: CI/CD Angular
name: CI - Build & Tests

on:
  push:
    branches:
      - main
      - preprod
      - dev
      - feature/**
      - fix/**
  pull_request:
    branches:
      - main
      - preprod
      - dev

jobs:
  build-and-test:
    name: üîß Build + Tests unitaires + E2E
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Installer les d√©pendances
        run: npm ci

      - name: üèóÔ∏è Build du projet Angular
        run: npm run build --if-present

      - name: üß™ Tests unitaires
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: üé≠ Installer Playwright et navigateurs
        run: npx playwright install --with-deps

      - name: üöÄ D√©marrer le serveur et lancer les tests E2E
        run: npx start-server-and-test "npm run start" http://localhost:4200 "npx playwright test --reporter=html"
        env:
          CI: true

      - name: üìä Upload du rapport Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/



