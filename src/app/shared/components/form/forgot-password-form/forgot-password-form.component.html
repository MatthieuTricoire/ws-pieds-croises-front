<div class="card card-xl w-full sm:w-96 bg-base-200">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
      <fieldset class="fieldset">
        <app-input [label]="'Email'" [name]="'Email'" formControlName="email" type="text" />
      </fieldset>

      <div class="card-actions text-center mt-4">
        <button
          [class.btn-disabled]="forgotPasswordForm.invalid || isLoading"
          class="btn btn-primary w-full"
          type="submit"
        >
          Envoyer la demande de r√©initialisation
        </button>
      </div>
    </form>
  </div>
</div>
