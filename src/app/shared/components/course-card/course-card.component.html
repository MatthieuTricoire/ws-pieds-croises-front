<article class="card card-side bg-base-200 text-base-content shadow-md max-w-xs">
  <div
    class="flex w-[57px] h-[57px] items-center justify-center flex-col bg-primary rounded-lg m-3 p-2 self-start md:self-center"
  >
    <time>
      <span class="block font-semibold text-base leading-tight text-center">
        {{ course.startDatetime | date: 'dd' }}
      </span>
      <span class="block font-semibold text-base leading-tight text-center">
        {{ course.startDatetime | date: 'MMM' }}
      </span>
    </time>
  </div>

  <div class="card-body p-3 ml-3">
    <h2 class="card-title text-base font-semibold leading-tight">{{ course.title }}</h2>
    <p class="text-sm leading-snug">{{ course.description }}</p>
  </div>
</article>
