<main
  class="flex flex-col w-[300px] mx-auto items-center gap-6 p-8 bg-[#2c2c2c] border border-[#444] rounded-lg"
>
  <header class="flex flex-col items-center w-full gap-4">
    <h1 class="text-white text-center text-2xl font-bold">Découverte</h1>

    <p class="flex items-end justify-center gap-1">
      <span class="flex items-start">
        <span class="text-white text-2xl font-bold">€</span>
        <span class="text-white text-5xl font-bold opacity-90">39</span>
      </span>
      <span class="text-white text-sm">/ mo</span>
    </p>

    <ul class="flex flex-col items-start w-full gap-3 list-none p-0 m-0">
      <li class="text-sm flex flex-wrap">
        <span class="text-[#fc5100] font-semibold mr-1">Durée</span>
        <span class="text-white">: sans engagement</span>
      </li>
      <li class="text-sm flex flex-wrap">
        <span class="text-[#fc5100] font-semibold mr-1">Accès</span>
        <span class="text-white">: 2 séances par semaine</span>
      </li>
      <li class="text-sm flex flex-wrap">
        <span class="text-[#fc5100] font-semibold mr-1">Idéal pour</span>
        <span class="text-white">: les débutants ou ceux qui veulent tester</span>
      </li>
    </ul>
  </header>

  <footer class="w-full">
    <button
      class="w-full px-4 py-3 bg-[#fc5100] hover:bg-[#e64900] active:bg-[#d44300] text-white font-semibold text-sm rounded-lg transition duration-300"
    >
      Souscrire
    </button>
  </footer>
</main>
