<section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 m-3">
  <h2 class="text-xl col-span-full">Nos abonnements</h2>

  @for (sub of subscriptionService.availableSubscriptions(); track sub.id) {
    <app-subscription-card
      [subscription]="sub"
      [isCurrentSubscription]="isCurrentSubscription(sub.id)"
      [userSubscription]="subscriptionService.userSubscription()"
    />
  }
</section>
