<div class="card w-full bg-base-100">
  <div class="card-body">
    <div class="tabs tabs-boxed justify-center mb-4 bg-base-200 rounded-md">
      <button
        class="tab tab-lg font-semibold transition-all duration-200 md:text-xl"
        [class.tab-active]="weekService.selectedWeekType() === 'current'"
        [class.text-primary]="weekService.selectedWeekType() === 'current'"
        (click)="selectWeek('current')"
        type="button"
      >
        Semaine en cours
      </button>
      <button
        class="tab tab-lg font-semibold transition-all duration-200 md:text-xl"
        [class.tab-active]="weekService.selectedWeekType() === 'next'"
        [class.text-primary]="weekService.selectedWeekType() === 'next'"
        (click)="selectWeek('next')"
        type="button"
      >
        Semaine suivante
      </button>
    </div>

    <div class="text-center mb-4">
      <div class="badge badge-outline badge-lg">
        {{ weekService.weekDateRange().formatted }}
      </div>
    </div>

    <!-- Days Container -->
    <div class="flex justify-center gap-2 mb-4">
      @for (day of weekService.days(); track day.index) {
        <button
          class="btn btn-circle btn-sm font-bold text-base transition-all duration-300 hover:scale-105"
          [class]="getDayButtonClasses(day)"
          [disabled]="day.isDisabled"
          (click)="toggleDay(day.index)"
          type="button"
        >
          {{ day.shortName }}
        </button>
      }
    </div>

    <div class="text-2xl font-bold underline decoration-primary text-center">
      {{ weekService.selectedDayFormatted() }}
    </div>
  </div>
</div>
